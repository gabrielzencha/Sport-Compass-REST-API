<!DOCTYPE html>
<html>
    <head>
        <title>API Testing</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script></script>
        <script>
            var target_popup = function(form) {
                window.open('',//URL should be blank so that it will take form attributes.
                            'UniqueWindowName', //window name
                            'width=400,height=400,resizeable,scrollbars');
                form.target = 'UniqueWindowName';
            }
            </script>
    </head>
    <body>
        <section>
            <header>
                <h1>Triangle API Test</h1>
                <h2>Enter sides of triangle below</h2>
            </header>
            
            <form  method="POST" target="formSubmitFrame" action="/triangle">
                <label for="a">a</label>  <input type="number" id="a" name="a">
                <label for="b">b</label>  <input type="number" id="b" name="b">
                <label for="c">c</label>  <input type="number" id="c" name="c">
                <button type="submit" formmethod="post">Check Triangle POST</button>
                <button type="submit" formmethod="GET">Check Triangle GET</button>
            </form>
            <iframe name="formSubmitFrame" name="formSubmitFrame" tile="Holds Submitted form data" rel="nofollow" class="d-none"></iframe>
        </section>
        <h3>To Test the Blog Post API I will recommend you use Postman in testing. check the read me file on how to test with Postman</h3>
    </body>
</html>
